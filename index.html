<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akkumulyator Mağazası</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px 0;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f9f9f9;
            padding: 20px;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .product-specs {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
        }
        
        .add-to-cart {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .add-to-cart:hover {
            background: #2980b9;
        }
        
        /* Навигация и футер */
        nav {
            background: #34495e;
            padding: 1rem 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            font-weight: bold;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Akkumulyator Mağazası</h1>
            <p>Yüksək keyfiyyətli avtomobil akkumulyatorları</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Əsas Səhifə</a></li>
            <li><a href="#">Kataloq</a></li>
            <li><a href="#">Avtomobilə görə seçim</a></li>
            <li><a href="#">Çatdırılma</a></li>
            <li><a href="#">Əlaqə</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- Пример одного товара - этот блок вы будете копировать и заполнять своими товарами --> 
      <div class="product-info">
                    <h3 class="product-title">AKKUMULYATOR ADI</h3>
                    <div class="product-specs">
                        <p><strong>Güc:</strong> 60Ah</p>
                        <p><strong>Başlatma cərəyanı:</strong> 540A</p>
                        <p><strong>Ölçülər:</strong> 242x175x190mm</p>
                    </div>
                    <div class="product-price">$XXX</div>
                    <button class="add-to-cart">Səbətə əlavə et</button>
                </div>
            </div>
            
            <!-- Сюда добавляйте новые товары, копируя блок выше -->
            
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2023 Akkumulyator Mağazası. Bütün hüquqlar qorunur.</p>
        </div>
    </footer>
</body>
</html>
